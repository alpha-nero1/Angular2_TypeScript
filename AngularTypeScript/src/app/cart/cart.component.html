  <input type="text" [(ngModel)]="current_item">
  <button
  (click)="addItem($event)"
  class="btn"
  [ngClass]="{
    'btn-primary': current_item !== '',
    'btn-default': current_item === ''
     }"

  >Add Item
  </button>

  <hr>

<ul class="list-group">
  <li
    class="list-group-item"
    *ngFor="let item of items; let i = index"
    [ngStyle]="{
      'background-color': i % 2 === 0 ? 'yellow' : 'blue'
    }"
    >
    {{ item }}
  </li>
</ul>
